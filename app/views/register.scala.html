@import play.i18n.Messages;
@(message:String)

@shared.main() {

	<form class="login-form center-block" action="@routes.LoginController.register()" method="post">
	
		<div class="form-group">
			<label for="firstName">First name</label>
			<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First name">
		</div>
		<div class="form-group">
			<label for="lastName">Last name</label>
			<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" class="form-control" id="password" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="confpassword">Confirm Password</label>
			<input type="password" name="confpassword" class="form-control" id="confpassword" placeholder="Confirm Password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">@Messages.get("register-button")</button>
		</div>
		@if(message){
			<div class="alert alert-danger" role="alert">
				@message
			</div>
		}
	</form>
	
}
